<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Food Recipe API</title>
  </head>
  <body class="bg-red-50">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl text-black font-bold my-10">
        Search Your Choice Mealüçú
      </h1>
      <div
        class="bg-white w-1/2 mx-auto p-2 border rounded-xl flex justify-between gap-2"
      >
        <input
          type="text"
          placeholder="Enter Your Meal Name..."
          class="p-4 w-full rounded-xl border-transparent"
          id="input"
        />
        <button class="btn searchBTN cursor-pointer" id="searchBTN">
          Search
        </button>
      </div>
    </div>

    <div
      class="container mx-auto border border-gray-600 min-h-[600px] rounded-xl mt-5 p-4"
    >
      <h2
        id="noMeal"
        class="text-gray-400 text-center text-4xl mt-16 font-semibold capitalize"
      >
        No Meal To show..ü•µ
      </h2>

      <div
        class="meal-wrapper grid grid-cols-4 gap-10 max-w-[430px]:grid-cols-1 max-sm:grid-cols-1"
      ></div>
    </div>

    <div class="flex items-center justify-center">
      <div
        id="details"
        class="overlay fixed top-0 left-0 w-full h-full flex items-center justify-center bg-[#0000005e] invisible"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
